
<md-toolbar class="top-toolbar" layout="row"  md-scroll-shrink>
    <div style="display: inline-flex">
    <div>
    <md-button aria-label="menu" class="md-fab md-primary">
        <div class="imageholder">
            <img src="../resources/logo.png">
        </div>
    </md-button>
    </div>
    <div class="md-toolbar-tools">My Messages</div>
</div>
    <span flex></span>
    <div layout="row" layout-align="center center">
    <md-button ng-click="showTabDialog($event)" aria-label="none" class="md-icon-button">
        <md-icon md-svg-src="../resources/ic_email_white_48px.svg"></md-icon>
    </md-button>
    </div>
    </md-toolbar>


<md-toolbar class="bottom-toolbar" layout>
    <div class="md-toolbar-tools" layout="row" layout-align="center center">
        <md-button ng-click="switchModalGroup()">
            add Group
        </md-button>
        <md-button ng-click="switchModalSubject()">
            add Subject
        </md-button>
    </div>
</md-toolbar>

    <div ng-hide="!data.displayModalSubject" id="myModal" class="modal">
        <div class="modal-wrapper">
            <div class="modal-header">
                <h2>Add Subject</h2>
            </div>
            <form name="formSubject">

                <div class="modal-body">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Subject Name</label>
                        <input class="imput" type="text" ng-model="newSubject.name" name="subjectName" required/>
                    </md-input-container>
                </div>

                <div class="modal-footer">
                    <input ng-disabled="!formSubject.$valid" type="submit" ng-click="addNewSubject()"
                           value="Submit" class="btnOK"/>
                    <button ng-click="switchModalSubject()" class="btnCancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div ng-hide="!data.displayModalGroup" id="myModal2" class="modal">
        <div class="modal-wrapper">
            <div class="modal-header">
                <h2>Add Group</h2>
            </div>
            <form name="formGroup">
                <div class="modal-body" style="color: grey">
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Group name</label>
                            <input type="text" ng-model="newGroup.name" name="groupName" required/>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Subject</label>
                            <md-select ng-model="newGroup.subject" required>
                                <md-option ng-repeat="recSubject in colSubjects" value="{{recSubject.idGradeSubject}}">
                                    {{recSubject.name}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </div>

                <div class="modal-footer">
                    <input ng-disabled="!formGroup.$valid" type="submit" ng-click="addNewGroup()"
                           value="Submit" class="btnOK"/>
                    <button ng-click="switchModalGroup()" class="btnCancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>


<main>
<div md-scroll-shrink ng-repeat="(key, value) in colGroupsBySubjects">
    <div>
        <md-subheader class="group-container" md-scroll-shrink>
           <div>{{key}}</div>
            <span flex />

            <md-button ng-click="toggleRight()"
                       ng-hide="isOpenRight()"
                       class="md-primary">
                Toggle right
            </md-button>

        </md-subheader>
        <div layout="row" flex>
            <div ng-repeat="recordGroup in value" ng-click="navToGroup(recordGroup.idGradeGroup)">
                    <md-card flex-gt-sm-grow="10">
                        <md-card-title style="display:block">
                            <md-card-title-text>
                                <div class="md-headline">{{recordGroup.name}}</div>
                            </md-card-title-text>
                        </md-card-title>
                    </md-card>
            </div>
        </div>
    </div>
</div>
    <md-progress-linear md-mode="indeterminate" ng-disabled="!state.awaitingData"></md-progress-linear>
</main>

<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="testInput">Test input</label>
                <input type="text" id="testInput"
                       ng-model="data" md-autofocus>
            </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
            Close Sidenav Right
        </md-button>
    </md-content>

</md-sidenav>
