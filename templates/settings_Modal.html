<md-dialog aria-label="Settings">

    <div style="width: 50vw">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Settings</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove" aria-label="Close dialog"></span>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content >
            <div class="imput" style="height: 7em">
                <div class="form-group ">
                    <label class="control-label">
                        Date
                    </label>
                    <div class="input-group" >
                        <input type="date" id="eventDateInput" name="inputEventDate" ng-model="newEvent.eventDate" placeholder="eventDate" min="2016-01-01" required="" class="ng-valid-min ng-touched ng-not-empty ng-dirty ng-valid-date ng-valid ng-valid-required" aria-invalid="false">
                        </div>
                    <div class="span5 col-md-5" id="sandbox-container"><input type="text"></div>
                </div>
            </div>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button style="margin-left:20px;" ng-click="" >
                OK
            </md-button>
            <span flex></span>
            <md-button ng-click="cancel()" style="margin-right:20px;" >
                CANCEL
            </md-button>
        </md-dialog-actions>
    </form>
    </div>
</md-dialog>
