<md-dialog aria-label="Settings" style="width: 80%">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Settings</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content >
            <div class="imput">
                <div>
                    <label>Uhrzeit:</label>
                </div>

                <div>
                    <input type="time" class="imputTypeTime">
                </div>

                <div ng-cloak>
                    <md-content>
                        <md-tabs md-dynamic-height md-border-bottom>
                            <md-tab label="Periode">
                                <md-content class="md-padding">
                                    <fieldset class="fieldset">
                                        <div layout="row" layout-wrap flex>
                                            <div flex-xs flex="35">
                                                <md-checkbox aria-label="Monday" >
                                                    Monday
                                                </md-checkbox>

                                                <md-checkbox aria-label="Tuesday">
                                                    Tuesday
                                                </md-checkbox>

                                                <md-checkbox aria-label="Wednesday">
                                                    Wednesday
                                                </md-checkbox>

                                                <md-checkbox aria-label="Thursday">
                                                    Thursday
                                                </md-checkbox>

                                                <md-checkbox aria-label="Friday">
                                                    Friday
                                                </md-checkbox>

                                                <md-checkbox aria-label="Saturday">
                                                    Saturday
                                                </md-checkbox>

                                                <md-checkbox aria-label="Sunday">
                                                    Sunday
                                                </md-checkbox>
                                            </div>
                                        </div>
                                    </fieldset>
                                </md-content>
                            </md-tab>

                            <md-tab label="Weekdays">
                                <md-content class="md-padding">
                                    <label class="control-label" for="sel1">Send me an e-mail every </label>
                                    <div >
                                        <select class="form-control"  id="sel1">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                        </select>
                                    </div>
                                    <label> days </label>
                                </md-content>
                            </md-tab>
                        </md-tabs>
                    </md-content>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button style="margin-left:20px;" ng-click="" >
                OK
            </md-button>
            <span flex></span>
            <md-button ng-click="" style="margin-right:20px;" >
                CANCEL
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
