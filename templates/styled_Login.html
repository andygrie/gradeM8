<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body class="md-body-1" ng-app="firstApplication">
    <div class="login">
        <md-input-container>
            <form name="clientLogin">
                <div style="align-items:center;">
                <h1>Login</h1>
                <img src="../resources/logoLogin.png" height="100vh" style="margin-left:auto;margin-right: auto">
                    <div style="display: inline-block;text-align: left;">
                        <md-input-container style="width: 100%;margin-left:auto;margin-right: auto">
                            <md-icon md-svg-src="ic_perm_identity_black_24px.svg" class="name"></md-icon>
                            <input style="padding-left: 25px;" ng-model="user.name" name="userName" type="text" placeholder="Name" ng-required="true">
                            <div ng-messages="clientLogin.userName.$error">
                                <div ng-message="required">Your full name is required.</div>
                            </div>
                        </md-input-container>
                        <md-input-container style="width: 100%;margin-left:auto;margin-right: auto">
                    <!-- Use floating placeholder instead of label -->
                            <md-icon md-svg-src="ic_description_black_24px.svg" class="email"></md-icon>
                            <input style="padding-left: 25px;" ng-model="user.password" type="text" placeholder="Password" ng-required="true" name="userPassword">
                            <div ng-messages="clientLogin.userPassword.$error">
                                <div ng-message="required">Your password is required.</div>
                             </div>
                        </md-input-container>
                        <md-input-container style="width: 100%;margin-left:auto;margin-right: auto">
                            <md-button class="md-raised md-primary">Login</md-button>
                        </md-input-container>
                    </div>
                </div>
            </form>
        </md-input-container>
        </br>
            <md-progress-linear md-mode="indeterminate" ng-disabled="!form.awaitingLoginResponse"></md-progress-linear>
        </br>
        <label ng-hide="true" id="message" class="">hier k√∂nnte ihre message stehen</label>
    </div>
</body>
<link rel="stylesheet" href="../css/testing.css">
<link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../bower_components/angular-messages/angular-messages.min.js"></script>
<script src="../bower_components/angular-material/angular-material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</html>
