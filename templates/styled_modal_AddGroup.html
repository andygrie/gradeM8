<md-dialog style="width: 50%" aria-label="Add Group">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Group</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove" aria-label="Close dialog"></span>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content >
            <md-progress-linear md-mode="indeterminate" ng-disabled="!state.loading"></md-progress-linear>
                <md-input-container style="width: 100%;margin-left:auto;margin-right: auto">
                    <md-icon md-svg-src="../resources/ic_description_black_24px.svg" class="name"></md-icon>
                    <input style="padding-left: 25px;"  name="groupName" id = "groupName" ng-model="group.name" type="text" placeholder="Group name" ng-required="true">
               <!--     <div ng-messages="clientLogin.userName.$error">
                        <div ng-message="required">Your full name is required.</div>
                    </div>-->
                </md-input-container>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button style="margin-left:20px;" ng-click="addNewGroup()" >
                OK
            </md-button>
            <span flex></span>
            <md-button ng-click="cancel()" style="margin-right:20px;" >
                CANCEL
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
