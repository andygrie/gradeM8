<div >
    <header  ng-show="show" id="site-header">
        <div class="site-header-toprow">
            <div class="circle">
                <a class="site-logo" href="#overview">
                    <h1 class="logotype">
                        <img src="resources/logo.png" width="70">
                    </h1>
                </a>
            </div>
            <div >
                <h2 ng-bind="breadcrumb">
                </h2>
            </div>
            <div class="settings-btn">
                <img src="resources/settings.png" width="2em" ng-click="switchModalSettings()">
            </div>
        </div>
    </header>
</div>

<nav id="site-nav">
    <div class="site-nav-wrapper">
        <button class="site-nav-button" ng-click="switchModalPupil()">add pupil</button>
        <button class="site-nav-button" ng-click="switchModalEvent()">add event</button>
    </div>
</nav>

<main class="main">
    <div ng-hide="!data.displayModalPupil" id="myModal" class="modal">
        <div class="modal-wrapper">
            <div class="modal-header">
                <h2>Add Pupil</h2>
            </div>
            <form>
                <div class="modal-body">
                    <div class="imput">
                        <div>Class:</div>
                        <input id="classList" list="Class">
                        <datalist id="Class">
                            <option value="1BHIFS">
                            <option value="1AHIFS">
                        </datalist>
                    </div>
                    <div class="imput" id="studentList">
                        <div>Student:</div>
                        <input list="Students">
                        <datalist id="Students">
                            <option value="Dude 01">
                            <option value="Dude 02">
                        </datalist>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btnOK" type="button"> OK</button>
                    <button ng-click="switchModalPupil()" class="btnCancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div ng-hide="!data.displayModalEvent" id="myModal2" class="modal">
        <div class="modal-wrapper">
            <div class="modal-header">
                <h2>Add Event</h2>
            </div>
            <form name="eventForm">
                <div class="modal-body">
                    <input type="date" id="eventDateInput" name="inputEventDate" ng-model="newEvent.eventDate"
                    placeholder="eventDate" min="2016-01-01" required />
                    <input type="text" id="eventDescriptionInput" name="inputEventDescription" ng-model="newEvent.eventDescription"
                        placeholder="eventDescription" required/>
                </div>
                <div class="modal-footer">
                    <input class="btnOK" type="submit" ng-click="insertNewEvent()" ng-disabled="!eventForm.$valid" value="Submit"/>
                    <button ng-click="switchModalEvent()" class="btnCancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div ng-hide="!data.displayModalSettings"  id="myModal3" class="modal">
        <div class="modal-wrapper">
            <div class="modal-header">
                <h2>Settings</h2>
            </div>
            <form>
                <div class="modal-body">
                    <div class=imput>

                        <div>
                            <label>Uhrzeit:</label>
                        </div>

                        <div>
                            <input type="time">
                        </div>
                        <div>
                            <ul class="nav nav-tabs">
                                <li><a href="#">Periode</a></li>
                                <li><a href="#">Wochentage</a></li>
                            </ul>
                            <div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Monday</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Tuesday</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Wednesday</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Thursday</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Friday</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Saturday</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Sunday</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="sel1">Send me an e-mail every </label>
                                <div >
                                    <select class="form-control"  id="sel1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>
                                <label> days </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input ng-disabled="" type="submit" ng-click=""
                           value="Submit" class="btnOK"/>
                    <button ng-click="switchModalSettings()" class="btnCancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="section-container">
        <div class="tile-container">
            <h1>
                Pupils
            </h1>
            <div ng-repeat="recPupil in colPupils" ng-click="navToPupil(recPupil.idUser)">
                <h4>{{recPupil.surname}}</h4>
                <h5>{{recPupil.forename}}</h5>
            </div>
        </div>
    </div>

    <div class="section-container">
        <div class="tile-container">
            <h1>
                Events
            </h1>
            <div ng-repeat="recEvent in colEvents" ng-click="displayParticipationsOfEvent(recEvent.idGradeEvent)">
                <h4>{{recEvent.eventDescription}}</h4>
                <h5>{{recEvent.eventDate | date : "dd-MM-yyyy" : timezone}}</h5>
            </div>
        </div>
    </div>
</main>
</div>
</html>
