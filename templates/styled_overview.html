<div class="all">
    <h2 ng-click="switchModalGroup">Add Group</h2>
    <h2 ng-click="switchModalSubject">Add Subject</h2>

    <div ng-hide="!data.displayModalGroup" id="myModal2" class="modal">
        <div class="modal-wrapper">
        <div class="modal-header">
            <h2>Add Subject</h2>
        </div>
        <form name="formSubject">
            <div class="modal-body">
            <div class = imput>
            <div>
                <input class="imput" type="text" ng-model="newSubject.name" name="subjectName" required/>
            </div>
            <div class="modal-footer">
            <input ng-disabled="!formSubject.$valid" type="submit" ng-click="addNewSubject()" value="Submit Subject"/>
            <button ng-click="switchModalGroup()" class="btnCancel">Cancel</button>
            </div>
        </form>
        </div>
    </div>

    <div ng-hide="!data.displayModalSubject" id="myModal2" class="modal">
        <div class="modal-wrapper">
        <div class="modal-header">
            <h2>Add Group</h2>
        </div>
        <form name="formGroup">
            <div class="modal-body">
            <div class = imput>
            <div>
                <input type="text" ng-model="newGroup.name" name="groupName" required/>
            </div>
            <div>
                <select ng-options="recSubject as recSubject.name for recSubject in colSubjects" ng-model="newGroup.subject" name="groupSubject" required></select>
            </div>
            <div class="modal-footer">
                <input ng-disabled="!formGroup.$valid" type="submit" ng-click="addNewGroup()" value="Submit Group"/>
                <button ng-click="switchModalSubject()" class="btnCancel">Cancel</button>
            </div>
        </form>
        </div>
    </div>

    <div class="section-container" ng-repeat="(key, value) in colGroupsBySubjects">
        <div class="title-container">
            <h1>{{key}}</h1>
        </div>
        <div ng-repeat="recordGroup in value" ng-click="navToGroup(recordGroup.idGradeGroup)">
            <h3>{{recordGroup.name}}</h3>
        </div>
    </div>
    </main>
</div>
