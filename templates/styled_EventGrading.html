<md-toolbar class="top-toolbar" layout="row" md-scroll-shrink>
    <div style="display: inline-flex">
        <div>
            <md-button aria-label="menu" class="md-fab md-primary">
                <div class="imageholder">
                    <img src="../resources/logo.png">
                </div>
            </md-button>
        </div>
        <div ng-bind="breadcrumb" class="md-toolbar-tools"></div>
    </div>
    <span flex></span>
    <div layout="row" layout-align="center center">
        <md-button ng-click="showTabDialog($event)" aria-label="none" class="md-icon-button">
            <md-icon md-svg-src="../resources/ic_email_white_48px.svg"></md-icon>
        </md-button>
    </div>
</md-toolbar>


<md-toolbar class="bottom-toolbar" layout>
    <div class="md-toolbar-tools" layout="row" layout-align="center center">
        <md-button ng-click="showEditEventDialog($event)">
            edit Event
        </md-button>

        <md-button ng-click="showDeleteEventDialog($event)">
            delete Event
        </md-button>
    </div>
</md-toolbar>

<main class="main">
    <table class="md-table">
        <colgroup>
            <col style="width:60%">
            <col style="width:40%">
        </colgroup>
        <thead>
        <tr>
            <th>Studentname</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in grade.colParticipations | orderBy: 'Pupil.surname'">
            <td>{{item.Pupil.surname}}, {{item.Pupil.forename}}</td>
            <td>
                <md-input-container class="md-block" flex-gt-sm>
                    <label style="color: white">Grade</label>
                    <md-select ng-model="item.grade" md-on-close="grade.updateGrade(item)" style="color: white; border-bottom-color:white">
                        <md-option ng-repeat="gradeOption in grade.gradeOptions" value="{{gradeOption.grade}}">
                            {{gradeOption.description}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </td>
        </tr>
        </tbody>
    </table>
</main>
