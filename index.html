<!doctype html>
<html>
<head>
    <title>gradeM8</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body class="all" ng-app="gradeM8">
<div >
<header  ng-show="location != '/templates/styled_Login.html'" id="site-header">
    <div class="site-header-toprow">
        <div class="circle">
            <a class="site-logo" href="#overview">
                <h1 class="logotype">
                    <img src="resources/logo.png" width="70">
                </h1>
            </a>
        </div>
        <div ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path">
            <h2 ng-bind="breadcrumb.label">
            </h2>
        </div>
        <div class="settings-btn">
            <img src="resources/settings.png" width="2em">
        </div>
    </div>
</header>
</div>

<ng-view></ng-view>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/controller/ctrlOverview.js" type="text/javascript"></script>
<script src="js/controller/ctrlGroup.js" type="text/javascript"></script>
<script src="js/controller/ctrlPupil.js" type="text/javascript"></script>
<script src="js/controller/ctrlLogin.js" type="text/javascript"></script>
<script src="js/services/serviceData.js" type="text/javascript"></script>
<script src="js/services/serviceWeb.js" type="text/javascript"></script>
</html>
